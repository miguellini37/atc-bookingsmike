version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: atc-bookings-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_DATABASE:-atc_bookings}
      MYSQL_USER: ${DB_USER:-atc_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-atc_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - atc-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atc-bookings-backend
    restart: unless-stopped
    depends_on:
      database:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DATABASE_URL: mysql://${DB_USER:-atc_user}:${DB_PASSWORD:-atc_password}@database:3306/${DB_DATABASE:-atc_bookings}
      SECRET_KEY: ${SECRET_KEY:-change-this-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - atc-network
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atc-bookings-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - atc-network

networks:
  atc-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
